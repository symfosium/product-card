<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__img">
          <img src="./images/image-product-desktop.jpg" alt="chanel" />
        </div>
        <div class="card__info">
          <h1 class="card__title">PERFUME</h1>
          <h2 class="card__product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price price">
            <div class="price__new">$149.99</div>
            <div class="price__old">$169.99</div>
          </div>
          <a href="#" class="card__add-to-cart">Add to Cart</a>
        </div>
      </div>
    </div>
  </body>
</html>
